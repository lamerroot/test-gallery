<app-image-repo-error></app-image-repo-error>
<div class="container mx-auto">
  <h1 class="font-bold mt-2 mb-4 text-center text-2xl">{{ title | titlecase }}</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4 ml-4 mr-4">
    <app-previewimage *ngFor="let image of previewImageList" [imageRef]="image"></app-previewimage>
  </div>
</div>
<app-modal *ngIf="modalService.isVisible | async" [title]="modalService.imageDetails.title">
  <app-imagedetails [imageDetails]="modalService.imageDetails"></app-imagedetails>
</app-modal>
